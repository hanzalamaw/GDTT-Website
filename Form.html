<form id="contactForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="number" id="contact" placeholder="Your Phone Number" required>
    <input type="email" id="email" placeholder="Your Email">
    <input type="number" id="persons" placeholder="No. of Persons" required>
    <button type="submit">Submit</button>
</form>

<script>
document.getElementById("contactForm").addEventListener("submit", function(event) {
    event.preventDefault(); 

    let data = {
        from: "Umrah",
        package: "#02",
        name: document.getElementById("name").value,
        contact: document.getElementById("contact").value,
        email: document.getElementById("email").value,
        persons: document.getElementById("persons").value
    };

    fetch("https://script.google.com/macros/s/AKfycbxMQ42vYRcCYv2kuIqYDdSN9J9sfZLcQwsVsc_bidfkO1ZMgcyJIpqTxakUqFDFURgeVg/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
    })
    .then(() => alert("Form submitted successfully!"))
    .catch(error => console.error("Error submitting form:", error));
});
</script>
